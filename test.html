<html>
<head>
	<title>Build Internet! | Changing Form Input Styles on Focus with JQuery</title>
	<script type="text/javascript" src="http://jqueryjs.googlecode.com/files/jquery-1.3.js"></script>
	<script type="text/javascript">
		$(document).ready(function() {
			$('input[type="text"]').addClass("idleField");
       		$('input[type="text"]').focus(function() {
       			$(this).removeClass("idleField").addClass("focusField");
    		    if (this.value == this.defaultValue){ 
    		    	this.value = '';
				}
				if(this.value != this.defaultValue){
	    			this.select();
	    		}
    		});
    		$('input[type="text"]').blur(function() {
    			$(this).removeClass("focusField").addClass("idleField");
    		    if ($.trim(this.value) == ''){
			    	this.value = (this.defaultValue ? this.defaultValue : '');
				}
    		});
		});			
	</script>
        <link rel="stylesheet" type="text/css" href="style.css" media="screen" />

</head>

<body>
	<h1>Changing Form Input Styles on Focus with JQuery</h1>
	<br/>
	<form> 
<input type="text" id="new_pug_name" maxlength="150" value="lol"/>
		<input value="Submit" type="submit"/>
	</form>
	
</body>
</html>
